spring.application.name=fleur-de-coquillage

# Profil par défaut (local dev avec Oracle)
# Pour utiliser H2 en mémoire: --spring.profiles.active=dev
# Pour Docker: --spring.profiles.active=docker (géré par variables d'env)

# Configuration Oracle (localhost)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/FREEPDB1
spring.datasource.username=${APP_USER:appuser}
spring.datasource.password=${APP_USER_PASSWORD:ChangeMe_App#2025}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Security (Basic Auth dev credentials)
spring.security.user.name=dev
spring.security.user.password=dev

# File Upload Configuration
app.upload.dir=uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB
