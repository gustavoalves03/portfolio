<div class="sidenav-container">
  <!-- Header du menu -->
  <div class="p-6 border-b border-neutral-200">
    <h2 class="text-lg font-medium tracking-wide text-neutral-900">Menu</h2>
  </div>

  <!-- Liste de navigation -->
  <nav class="flex-1 overflow-y-auto">
    <mat-nav-list class="pt-2">
      @for (route of routes; track route.path) {
        <a
          mat-list-item
          [routerLink]="route.path"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: route.path === '/'}"
          (click)="onLinkClick()"
          class="nav-item"
        >
          @if (route.icon) {
            <mat-icon matListItemIcon class="text-neutral-600">{{ route.icon }}</mat-icon>
          }
          <span matListItemTitle class="text-neutral-900 font-light tracking-wide">
            {{ route.label }}
          </span>
        </a>
      }
    </mat-nav-list>
  </nav>

  <!-- Footer du menu -->
  <div class="p-4 border-t border-neutral-200 space-y-3">
    <!-- SÃ©lecteur de langue discret -->
    <div class="lang-switcher-sidenav">
      @for (lang of languages; track lang.code) {
        <button
          type="button"
          class="lang-button-sidenav"
          [class.active]="langService.active() === lang.code"
          (click)="setLanguage(lang.code)"
          [attr.aria-pressed]="langService.active() === lang.code"
          [attr.aria-label]="lang.label">
          <span class="flag">{{ lang.flag }}</span>
          <span class="label">{{ lang.code.toUpperCase() }}</span>
        </button>
      }
    </div>

    <!-- Marque -->
    <p class="text-xs text-neutral-500 text-center tracking-widest">FLEUR DE COQUILLAGE</p>
  </div>
</div>
