<div class="flex flex-col h-full bg-white">
  <!-- Header du menu -->
  <div class="p-6 border-b border-neutral-200">
    <h2 class="text-lg font-medium tracking-wide text-neutral-900">Menu</h2>
  </div>

  <!-- Liste de navigation -->
  <nav class="flex-1 overflow-y-auto">
    <mat-nav-list class="pt-2">
      @for (route of routes; track route.path) {
        <a
          mat-list-item
          [routerLink]="route.path"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: route.path === '/'}"
          (click)="onLinkClick()"
          class="nav-item"
        >
          @if (route.icon) {
            <mat-icon matListItemIcon class="text-neutral-600">{{ route.icon }}</mat-icon>
          }
          <span matListItemTitle class="text-neutral-900 font-light tracking-wide">
            {{ route.label }}
          </span>
        </a>
      }
    </mat-nav-list>
  </nav>

  <!-- Footer du menu (optionnel) -->
  <div class="p-4 border-t border-neutral-200 text-xs text-neutral-500 text-center">
    <p class="tracking-widest">FLEUR DE COQUILLAGE</p>
  </div>
</div>
