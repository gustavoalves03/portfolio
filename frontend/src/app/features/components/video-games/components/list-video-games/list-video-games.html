@let videoGamesResult = videoGamesResult$ | async;

<h1>{{ title() }}</h1>

<button (click)="changeTitle()">Change</button>


@if (videoGamesResult) {
  <app-table-video-games [items]="videoGamesResult.data" (toEdit)="editOne($event)" />
} @else {
  <p>Chargement...</p>
}

@let editItem = videoGameToBeEdited();

@if (editItem) {


  <form action="">
    <input type="text" required name="name" [(ngModel)]="editItem.name"/>
    <button type="submit" (click)="saveOne(editItem)">Save</button>
  </form>

}
