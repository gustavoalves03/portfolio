<section class="content-center justify-center">
  <h2 class="sr-only">Réservations</h2>
  @if (store.isPending()) { <p>Chargement…</p> }
  @if (store.error()) { <p>{{ store.error() }}</p> }
  @if (!store.isPending() && !store.error()) {
    <crud-table
      [dataSource]="store.bookings()"
      [displayedColumns]="displayedColumns"
      [title]="'Réservations'"
      [emptyMessage]="'Aucune réservation'"
      [searchPlaceholder]="'Rechercher une réservation...'"
      (addItem)="onAddBooking()"
    />
  }
</section>
