<section class="content-center justify-center">
  <h2 class="sr-only">Utilisateurs</h2>
  @if (store.isPending()) { <p>Chargementâ€¦</p> }
  @if (store.error()) { <p>{{ store.error() }}</p> }
  @if (!store.isPending() && !store.error()) {
    <crud-table
      [dataSource]="store.users()"
      [displayedColumns]="displayedColumns"
      [title]="'Utilisateurs'"
      [emptyMessage]="'Aucun utilisateur'"
      [searchPlaceholder]="'Rechercher un utilisateur...'"
      (addItem)="onAddUser()"
    />
  }
</section>
