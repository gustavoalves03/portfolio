<section>
  <h2>Soins</h2>
  <p *ngIf="loading()">Chargement…</p>
  <p *ngIf="error()">{{ error() }}</p>
  <ul *ngIf="!loading() && !error()">
    <li *ngFor="let care of cares()">
      <strong>{{ care.name }}</strong> — {{ care.price | currency:'EUR':'symbol':'1.0-0' }} •
      {{ care.duration }} min • {{ care.status }}
    </li>
  </ul>
  <p *ngIf="!loading() && !error() && cares().length === 0">Aucun soin pour le moment.</p>
  
</section>
