<section class="content-center justify-center">
  <h2 class="sr-only">Prestations</h2>
  @if (store.isPending()) { <p>Chargementâ€¦</p> }
  @if (store.error()) { <p class="error-banner">{{ store.error() }}</p> }
  @if (!store.isPending()) {
    <crud-table
      [dataSource]="store.availableCares()"
      [displayedColumns]="displayedColumns"
      [title]="('cares.title' | transloco)"
      [emptyMessage]="('table.empty' | transloco)"

    />
